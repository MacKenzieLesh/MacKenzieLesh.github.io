<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fa;
        }
        
        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .product-table th {
            position: sticky;
            top: 0;
            background-color: #f8fafc;
            z-index: 10;
        }
        
        .product-row:hover {
            background-color: #f1f5f9;
        }
        
        .account-premium {
            background-color: #e0f2fe;
            color: #0369a1;
        }
        
        .account-standard {
            background-color: #e2e8f0;
            color: #475569;
        }
        
        .account-basic {
            background-color: #f3f4f6;
            color: #4b5563;
        }
        
        .header-banner {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col">
        <!-- Main Header Banner -->
        <header class="header-banner">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 text-center">
                <h1 class="text-3xl md:text-4xl font-bold mb-2">Product Information Tracker</h1>
                <p class="text-lg opacity-90 max-w-2xl mx-auto">Keep track of all your products and their warranty information in one place</p>
            </div>
        </header>
        
        <!-- Secondary Navigation -->
        <div class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                    <div class="relative">
                        <input type="text" id="search-input" placeholder="Search products..." 
                               class="w-full sm:w-64 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    
                    <div class="flex flex-wrap items-center gap-2 text-sm">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium account-premium">
                            Premium
                        </span>
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium account-standard">
                            Standard
                        </span>
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium account-basic">
                            Basic
                        </span>
                    </div>
                </div>
            </div>
        </div>
        
        <main class="flex-grow">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <!-- Desktop Table View -->
                <div class="hidden sm:block bg-white rounded-lg shadow-sm overflow-hidden">
                    <div class="table-container">
                        <table class="product-table min-w-full divide-y divide-gray-200">
                            <thead>
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b">
                                        Product Name
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b">
                                        Warranty Period
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b">
                                        Account Type
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200" id="product-table-body">
                                <!-- Product rows will be inserted here by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <!-- Mobile Card View -->
                <div class="sm:hidden space-y-4" id="product-card-container">
                    <!-- Product cards will be inserted here by JavaScript -->
                </div>
            </div>
        </main>
        
        <footer class="bg-white border-t border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <p class="text-sm text-gray-500 text-center">Â© 2023 Product Information Tracker. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script>
        // Sample product data
        const products = [
            {
                name: "MacBook Pro 16\"",
                warrantyPeriod: "2 years",
                accountType: "Premium"
            },
            {
                name: "Samsung Galaxy S22",
                warrantyPeriod: "1 year",
                accountType: "Standard"
            },
            {
                name: "Sony WH-1000XM4",
                warrantyPeriod: "18 months",
                accountType: "Premium"
            },
            {
                name: "Dell XPS 15",
                warrantyPeriod: "3 years",
                accountType: "Premium"
            },
            {
                name: "iPad Pro 12.9\"",
                warrantyPeriod: "1 year",
                accountType: "Standard"
            },
            {
                name: "LG OLED C1 TV",
                warrantyPeriod: "2 years",
                accountType: "Premium"
            },
            {
                name: "Bose QuietComfort Earbuds",
                warrantyPeriod: "1 year",
                accountType: "Basic"
            },
            {
                name: "Dyson V11 Vacuum",
                warrantyPeriod: "2 years",
                accountType: "Standard"
            },
            {
                name: "Canon EOS R5",
                warrantyPeriod: "1 year",
                accountType: "Premium"
            },
            {
                name: "Nintendo Switch OLED",
                warrantyPeriod: "1 year",
                accountType: "Basic"
            }
        ];

        // Function to get account type badge class
        function getAccountBadgeClass(accountType) {
            switch(accountType.toLowerCase()) {
                case 'premium':
                    return 'account-premium';
                case 'standard':
                    return 'account-standard';
                default:
                    return 'account-basic';
            }
        }

        // Function to populate the product table and cards
        function populateProducts(products) {
            const tableBody = document.getElementById('product-table-body');
            const cardContainer = document.getElementById('product-card-container');
            
            // Clear existing content
            tableBody.innerHTML = '';
            cardContainer.innerHTML = '';
            
            products.forEach(product => {
                const accountBadgeClass = getAccountBadgeClass(product.accountType);
                
                // Create table row for desktop view
                const tableRow = document.createElement('tr');
                tableRow.className = 'product-row';
                tableRow.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${product.name}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-500">${product.warrantyPeriod}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${accountBadgeClass}">
                            ${product.accountType}
                        </span>
                    </td>
                `;
                tableBody.appendChild(tableRow);
                
                // Create card for mobile view
                const card = document.createElement('div');
                card.className = `bg-white rounded-lg shadow-sm p-4`;
                card.innerHTML = `
                    <div class="font-medium text-gray-900 mb-3">${product.name}</div>
                    <div class="grid grid-cols-2 gap-2 text-sm">
                        <div>
                            <div class="text-xs text-gray-500">Warranty Period</div>
                            <div>${product.warrantyPeriod}</div>
                        </div>
                        <div>
                            <div class="text-xs text-gray-500">Account Type</div>
                            <span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium ${accountBadgeClass}">
                                ${product.accountType}
                            </span>
                        </div>
                    </div>
                `;
                cardContainer.appendChild(card);
            });
        }

        // Initialize the product display
        populateProducts(products);

        // Search functionality
        const searchInput = document.getElementById('search-input');
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm) || 
                product.accountType.toLowerCase().includes(searchTerm)
            );
            populateProducts(filteredProducts);
        });
    </script>
</body>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Icon Link</title>
    <style>
        .whatsapp-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #25D366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background-color 0.3s ease;
            z-index: 1000;
        }

        .whatsapp-icon:hover {
            background-color: #20b358;
            transform: scale(1.1);
        }

        .whatsapp-icon img {
            width: 32px;
            height: 32px;
        }

        .whatsapp-icon:focus {
            outline: 2px solid #fff;
            outline-offset: 2px;
        }

        @media (max-width: 480px) {
            .whatsapp-icon {
                width: 50px;
                height: 50px;
            }

            .whatsapp-icon img {
                width: 28px;
                height: 28px;
            }
        }
    </style>
</head>
<body>
    <a href="https://wa.link/zthrbu" class="whatsapp-icon" target="_blank" rel="noopener noreferrer" aria-label="Chat with us on WhatsApp">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon">
    </a>
</body>
</html>
