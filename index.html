<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spreadsheet Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f6f9fc 0%, #edf2f7 100%);
            position: relative;
            overflow-x: hidden;
        }
        
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.4;
            filter: blur(70px);
            z-index: -1;
        }
        
        .bg-shape-1 {
            width: 300px;
            height: 300px;
            background: #c7d2fe;
            top: -100px;
            left: -100px;
        }
        
        .bg-shape-2 {
            width: 400px;
            height: 400px;
            background: #bae6fd;
            bottom: -150px;
            right: -150px;
        }
        
        .bg-shape-3 {
            width: 250px;
            height: 250px;
            background: #fecdd3;
            top: 40%;
            right: 15%;
        }
        
        .spreadsheet-container {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            backdrop-filter: blur(8px);
            background: rgba(255, 255, 255, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .spreadsheet-container:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Background shapes -->
    <div class="bg-shape bg-shape-1"></div>
    <div class="bg-shape bg-shape-2"></div>
    <div class="bg-shape bg-shape-3"></div>
    
    <div class="min-h-screen flex flex-col items-center px-4 py-12 md:py-16 relative">
        <div class="w-full max-w-5xl">
            <!-- Title Section -->
            <div class="text-center mb-8 md:mb-12">
                <h1 class="text-3xl md:text-4xl font-semibold text-gray-800 mb-2">Spreadsheet Viewer</h1>
                <p class="text-gray-600 max-w-2xl mx-auto">A clean and minimalistic view of your Google spreadsheet data</p>
            </div>
            
            <!-- Spreadsheet Container -->
            <div class="spreadsheet-container rounded-xl overflow-hidden w-full">
                <!-- Replace the src with your actual Google Spreadsheet embed URL -->
                <div class="relative w-full" style="padding-top: 56.25%;">
                    <iframe 
                        class="absolute inset-0 w-full h-full"
                        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQPR9tBvKoVYRgaM4C0JjgwDTMQMsgKxNKqIKAx7egZ9kRVxiXmgP4vn_wF-7nEsA/pubhtml?widget=true&amp;headers=false"
                        frameborder="0"
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
            
            <!-- Footer Note -->
            <div class="mt-6 text-center text-sm text-gray-500">
            </div>
        </div>
    </div>
</body>
</html>
